<br/>
<inputBox [todoItems]="todoItems"></inputBox>
<br/>
<div class="row">

        <todo [todoItems]="todoItems" [doingItems]="doingItems"></todo>

        <done [doneItems]="doneItems" [doingItems]="doingItems"></done>
    </div>
</div>
